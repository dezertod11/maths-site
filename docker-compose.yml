version: '3.8'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=mathsdb
      - POSTGRES_USER=mathsuser
      - POSTGRES_PASSWORD=mathspass
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data: